<!DOCTYPE html>
<html lang="en">
  <head class="page">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img
              src="./images/NAMU.svg" alt="NAMU"
              class="logo__img"
            >
          </a>

          <a
            href="#menu"
            class="header__menu-opener"
          >
            <span class="icon icon--menu"></span>
          </a>

          <select class="header--select">
            <option value="ua">
              UA
            </option>

            <option value="en">
              EN
            </option>
          </select>
        </div>

        <div class="header__content">
          <div class="header__container">

            <div class="header__date">
              10 серпня - 10 листопада
            </div>

            <h1 class="header__tittle">
              Мистецтво XIX - XX ст.
            </h1>

            <h2 class="header__subtittle">
              Внесок українських митців y світову культуру 19-20 ст.
            </h2>

            <a
              href="#"
              class="header__button button button__red"
            >
              Купити квиток
            </a>

            <div class="header__duration">
              10.08 - 10.10
            </div>

          </div>

          <div class="header__photo">
            <img
              src="./images/header.png" alt="header-photo"
              class="header__img">
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__top">
          <a href="#" class="logo">
            <img
              src="./images/NAMU.svg" alt="NAMU"
              class="logo__img"
            >
          </a>

          <a
            href="#menu"
            class="header__menu-opener"
          >
            <span class="icon icon--cross"></span>
          </a>

          <select class="menu--select">
            <option value="ua">
              UA
            </option>

            <option value="en">
              EN
            </option>
          </select>
        </div>

        <div class="menu__content">
          <div class="menu__container">
            <div class="menu__location">
              <div class="menu__description menu__description-schedule">
                <div class="menu__description-tittle">
                  Розклад сьогодні:
                </div>
                <div class="menu__description-time">
                  12:00 - 19:00
                </div>

              </div>
              <div class="menu__description">
                <div class="menu__description-tittle">
                  Адреса:
                </div>
                <a
                  href="https://goo.gl/maps/DiWJAFdW2V5FSYF68"
                  target="_blank"
                  class="menu__description-adress"
                >
                Київ, вул. M. Грушевського, 6
                </a>

              </div>
            </div>

            <ul class="menu__list">
              <li class="menu__item">
                <a
                  href="#exhibition"
                  class="menu__link"
                >
                  Актуальні виставки
                </a>
              </li>

              <li class="menu__item">
                <a
                  href="#events"
                  class="menu__link"
                >
                  Найближчі події
                </a>

              </li>

              <li class="menu__item">
                <a
                  href="#news"
                  class="menu__link"
                >
                  Новини
                </a>
              </li>
            </ul>

            <a
              href="#"
              class="menu__button button button__red"
            >
              Купити квиток
            </a>
          </div>

          <div class="header__photo header__photo--menu">
            <img
              src="./images/img_menu.png" alt="header-photo"
              class="header__img header_img--menu">
          </div>
        </div>
      </div>
    </nav>

  </body>
</html>
